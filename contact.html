<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Контакты</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
            .header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 20px;
                background-color: #f0f0f0;
            }
            .logo {
                font-size: 24px;
                font-weight: bold;
                color: #333;
            }
            .nav {
                display: flex;
                list-style: none;
            }
            .nav li {
                margin-left: 20px;
            }
            .nav a {
                text-decoration: none;
                color: #333;
            }
            .nav a:hover {
                color: #666;
            }
            .nav a.active {
                color: #fff;
                background-color: #333;
                padding: 5px 10px;
                border-radius: 5px;
            }
            .content {
                padding: 40px;
            }
            .content h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            .content p {
                text-align: justify;
                margin-bottom: 10px;
            }
            .content form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .content form input, .content form textarea {
                width: 80%;
                margin: 10px;
                padding: 10px;
                border: 1px solid #333;
                border-radius: 5px;
            }
            .content form button {
                width: 20%;
                margin: 10px;
                padding: 10px;
                border: none;
                border-radius: 5px;
                background-color: #333;
                color: white;
                cursor: pointer;
            }
            .content form button:hover {
                background-color: #666;
            }
            .footer {
                padding: 20px;
                background-color: #f0f0f0;
                text-align: center;
            }
            .footer p {
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo">Тренировки</div>
                <ul class="nav">
                    <li><a href="main.html">Главная</a></li>
                    <li><a href="lenta_trenerov_unlogin.html">Поиск тренера</a></li>
                    <li><a href="about.html">О нас</a></li>
                    <li><a href="contact.html" class="active">Контакты</a></li>
                </ul>
            </div>
            <div class="content">
                <h1>Контакты</h1>
                <p>Если у вас есть вопросы, пожелания или предложения по нашему сайту, пожалуйста, свяжитесь с нами, заполнив форму ниже. Мы постараемся ответить вам в ближайшее время.</p>
                <form action="send_message.php" method="POST">
                    <input type="text" id="name" name="name" placeholder="Ваше имя" required>
                    <input type="email" id="email" name="email" placeholder="Ваш email" required>
                    <input type="text" id="subject" name="subject" placeholder="Тема сообщения" required>
                    <textarea id="message" name="message" rows="10" cols="40" placeholder="Ваше сообщение" required></textarea>
                    <button type="submit" id="send" name="send">Отправить</button>
                </form>
            </div>
        </div>
    </body>
</html>
